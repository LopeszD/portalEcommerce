<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Detalhes do Produto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>

    <div class="container">
        <div class="card bg-dark border rounded-5 mt-5">
          <div class="row g-0">
            <div class="col-md-4">
              <img src="" alt="" class="img-fluid" id="produto-imagem">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h2 class="card-title text-info text-center" id="produto-titulo"></h2>
                <p class="card-text text-primary-emphasis" id="produto-descricao"></p>
                <p class="card-text text-primary-emphasis" id="produto-categoria"></p>
                <p class="card-text text-primary-emphasis" id="produto-preco"></p>
                <p class="card-text text-primary-emphasis" id="produto-avaliacao"></p> 
                <a href="#" class="btn btn-primary mx-5 mt-5">Adicionar ao carrinho</a>
                <a href="index.html" class="btn btn-danger btn-sm mx-5"><i class="bi bi-arrow-left-short"></i> Voltar para a página principal</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      


  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const produtoId = urlParams.get('id');

    fetch(`https://fakestoreapi.com/products/${produtoId}`)
      .then(response => response.json())
      .then(data => {
        document.getElementById('produto-imagem').src = data.image;
        document.getElementById('produto-titulo').textContent = data.title;
        document.getElementById('produto-descricao').textContent = data.description;
        document.getElementById('produto-categoria').textContent = `Categoria: ${data.category}`;
        document.getElementById('produto-preco').textContent = `Preço: R$ ${data.price}`;
        document.getElementById('produto-avaliacao').textContent = `Avaliação: ${data.rating.rate} (${data.rating.count} avaliações)`;
      })
      .catch(error => {
        console.log('Ocorreu um erro:', error);
      });
  </script>
</body>
</html>
